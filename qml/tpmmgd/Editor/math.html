<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<meta name='viewport' content='width=device-width,initial-scale=1.1,user-scalable=no'>
<head>
    <style>
        .initial {
            margin: 80px 0px 0px 130px;
        }
    </style>

    <script>
        function setText(text) {
            document.getElementById('text').innerHTML = text;
            MathJax.Hub.Queue(['Typeset', MathJax.Hub, 'text']);
        }

        function lorem() {
            document.getElementById('text').innerHTML =
            '<p class="initial">$\\definecolor{silver}{RGB}{189,195,199}\\color{silver}\\huge{MathView}$</p>';
            MathJax.Hub.Queue(['Typeset', MathJax.Hub, 'text']);
        }
    </script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
            TeX: {
                extensions: ["color.js"]
              }
        });
    </script>

    <script type="text/javascript" src="mathjax/MathJax.js?config=TeX-AMS-MML_SVG"></script>
</head>
<body>
    <div id='text'>
        <p class="initial">$\definecolor{silver}{RGB}{189,195,199}\color{silver}\huge{MathView}$</p>
    </div>
</body>
</html>
