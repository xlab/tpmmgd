<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>

<head>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

    <script>
        var clipboard = ""

        function getval() {
            return editor.getValue();
        }

        function getclipboard() {
            return clipboard
        }

        function paste(text) {
            clipboard = JSON.parse(text)
            editor.insert(clipboard)
        }
    </script>
    <script type="text/javascript" src="ace/ace.js" charset="utf-8"></script>
</head>
<body>
    <div id='editor'>// Do something there
// Predefined vars are: A, B, C, e, eps, Â± inf


</div>
    <script>
       var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow");
        editor.getSession().setMode("ace/mode/javascript");
        editor.getSession().on("change", function(){
            navigator.qt.postMessage("changed");
        })

        editor.commands.addCommand({
            name: 'copy',
            bindKey: {win: 'Ctrl-C',  mac: 'Command-C'},
            exec: function(editor) {
                clipboard = editor.getCopyText()
                navigator.qt.postMessage("copied");
            },
            readOnly: true
        });

        editor.commands.addCommand({
            name: 'paste',
            bindKey: {win: 'Ctrl-V',  mac: 'Command-V'},
            exec: function(editor) {
                navigator.qt.postMessage("pasting");
            },
            readOnly: true
        });
  </script>
</body>
</html>
